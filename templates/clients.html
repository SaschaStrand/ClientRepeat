{% extends 'layout.html' %}

{% block body %}
<div class='btn-toolbar pull-right'>
  <form action="/addClient">
    <input type="submit" value="Add Another Client" class="btn btn-primary"/>
  </form>
</div>
<div class="page-header">
  <h1>Clients</h1>
</div>

<table class="table table-striped table-bordered">
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
  </tr>
  {% for client in clients %}
  <tr>
    <td>{{client[0]}}</td>
    <td>{{client[1]}}</td>
    <td>{{client[2]}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
